<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h4>{{ headline }}</h4>
        {% if new_year %}
            <h1>Happy New Year!</h1>
        {% elif new_year is not none %}
            <h1>Another Normal Day</h1>
        {% else %}
            <h1>No value</h1>
        {% endif %}


        <ul>
            {% for name in names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('more1') }}">See More1</a>
        <a href="{{ url_for('more2') }}">See More2</a>

        <form action="{{ url_for('hello_form') }}" method="post">
            <input type="text" name="name" placeholder="Enter your name">
            <button>Submit</button>
        </form>
        
        <a href="{{ url_for('note_func') }}">Note</a>

    </body>
</html>
