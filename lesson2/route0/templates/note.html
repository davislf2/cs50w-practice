{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <ul>
        {% for note_item in notes %}
            <li>{{ note_item }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('note_func') }}" method="post">
        <input type="text" name="note" placeholder="Enter your note">
        <button>Add Note</button>
    </form>

{% endblock %}
